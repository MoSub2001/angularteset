<div class="container">
    <h2>Create User</h2>
    <form ng-submit="createUser()">
        <input type="text" placeholder="Name" ng-model="name" required><br>
        <input type="text" placeholder="Job" ng-model="job" required><br>
        <button type="submit">Create</button>
    </form>
    <button ng-click="backToList()">Back</button>
</div>
