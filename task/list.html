<div class="container">
    <h2>User List</h2>
    <div class="user-card" ng-repeat="user in users" ng-click="showDetails(user.id)">
        <img ng-src="{{user.avatar}}" alt="{{user.first_name}} {{user.last_name}}">
        <div>
            <h3>{{user.first_name}} {{user.last_name}}</h3>
            <p>Email: {{user.email}}</p>
        </div>
    </div>
</div>
